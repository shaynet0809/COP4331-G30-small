<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ContaX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/487306e980.js" crossorigin="anonymous"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            readCookie();
        }, false);
    </script>

</head>
<body onload="searchContacts()">

    <nav class="navbar navbar-expand-lg navbar-light bg-light gx-5 p-2">
        <a class="navbar-brand" href="manager.html">ContaX</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="mycontax.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="mycontax.html">MyContaX</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="add-contact.html">Add Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="doLogout();">Logout</a>
                </li>
            </ul>
        </div>
        <span class="nav-text">
            <span id="userName"></span>
        </span>
    </nav>


    <div class="container">

        <div class="row my-custom-row justify-content-center align-items-center gx-5">
            <div class="col-sm-6 col-md-8 col-lg-10 mt-3">
                <div class="p-3 border bg-light">
                    <div class="row justify-content-center align-items-center">My ContaX</div>
                    <form>
                        <input class="form-control me-2" type="search" id="searchText" placeholder="Enter a first or last name to search." aria-label="Search" required>
                    </form>
                    <button class="btn btn-outline-success" type="submit" id="searchButton" onclick="searchContacts();">Search</button>
                    <button class="btn btn-outline-success" type="button" id="refreshButton" onclick="refreshContacts();">Refresh</button>
                    <button class="btn btn-outline-success" type="button" id="addButton" onclick="addWindow();">Add Contact</button>
                    <div id="contactWindow" class="row justify-content-center align-items-center tp-20">
                        <span id="searchContactsResult"></span>
                        <span id="deleteContactResult"></span>
                        <span id="updateResult"></span>
                        <span id="addContactResult"></span>
                        <table id="contactTable"></table>
                        <div id="updateWindow">
                            <form id="updateForm"></form>
                        </div>
                        <div id="addWindow">
                            <form id="addForm"></form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <script type="text/javascript" src="js/manager.js"></script>
    <script type="text/javascript" src="js/user.js"></script>
</body>
</html>
