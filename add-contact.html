<body>

    <h1 id="title">Contact Manager</h1>

    <div id="loggedInDiv">
        <span id="userName"></span><br />
        <button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
    </div>

    <div id="accessUIDiv">
        <br />

        <input type="text" id="firstName" placeholder="First Name">
        <input type="text" id="lastName" placeholder="Last Name">
        <input type="tel" id="phoneNumber" placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        <input type="email" id="email" placeholder="Email Address">
        <input type="text" id="streetAddress" placeholder="Street Address">
        <input type="text" id="city" placeholder="City">
        <input type="text" id="state" placeholder="State">
        <input type="number" id="zip" placeholder="Zip Code">
        <button type="button" id="addContactButton" class="buttons" onclick="addContact();"> Add Contact </button><br />
        <span id="contactAddResult"></span>
    </div>
