<body>

    <h1 id="title">Contact Manager</h1>

    <div id="loggedInDiv">
        <div class="topnav">
            <a class="active" href='http://justkeeptesting.xyz/landing-page.html'>Home</a>

        </div>
        <br /><span id="userName" ></span><br />

    <div id="accessUIDiv">
        <br />

        <input type="text" id="firstName" placeholder="First Name">
        <input type="text" id="lastName" placeholder="Last Name">

        <input type="email" id="email" placeholder="Email Address">
        <input type="text" id="streetAddress" placeholder="Street Address">
        <input type="text" id="city" placeholder="City">
        <input type="text" id="state" placeholder="State">
        <input type="number" id="zip" placeholder="Zip Code">
        <button type="button" id="addContactButton" class="buttons" onclick="addContact();"> Add Contact </button><br />
        <span id="contactAddResult"></span>
    </div>
