    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg gx-5 p-2">
        <img src="images/ContaX_nav4.png" alt="ContaX Logo" class="d-inline-block align-text-bottom px-1">
        <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon custom-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link text-light px-2" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link text-light px-2" href="register.html">Create Account</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">

        <div class="row my-custom-row justify-content-center align-items-center gx-5">
            <div class="col-sm-6 col-md-8 col-lg-10 mt-3">
                <div class="p-3" style="background-color:#3A506B;">
                    <div class="row justify-content-center align-items-center" style="color: #FFF;">Create Account</div>
                    <form class="row g-3">
                        <div class="mb-3">
                            <label for="newFirstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="newFirstName">
                        </div>
                        <div class="mb-3">
                            <label for="newLastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="newLastName">
                        </div>
                        <div class="mb-3">
                            <label for="newLogin" class="form-label">User Name</label>
                            <input type="text" class="form-control" id="newLogin">
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="newPassword">
                        </div>
                    </form>
                    <button type="submit" class="btn fw-bold mr-3" id="registerButton" onclick="doRegister();">Submit</button>
                    <button type="submit" class="btn fw-bold m-3" id="registerButton" onclick="window.location.href = 'index.html'">Cancel</button>
                    <div class="row justify-content-center align-items-center">
                        <span id="registrationResult"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

    <script>registerListener();</script>
