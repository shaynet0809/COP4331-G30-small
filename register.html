<!DOCTYPE html>
<html>
<head>
    <title>Contact Manager Registration</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <script type="text/javascript" src="js/code.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta charset="UTF-8">
</head>
<body>
    <h1 id="title">Contact Manager Registration</h1>

    <div id="loginDiv">
        <form>
            <input type="text" id="firstName" placeholder="First Name" minlength="1" maxlength="25" required /><br />
            <input type="text" id="lastName" placeholder="Last Name" minlength="1" maxlength="25" required /><br />
            <input type="text" id="login" placeholder="Username" minlength="4" maxlength="25" required /><br />
            <input type="password" id="password" placeholder="Password" minlength="4" maxlength="25" required /><br />
            <button type="button" id="loginButton" class="buttons" onclick="doRegister();"> Register </button>
            <button type="button" id="navCancel" class="buttons" onclick="window.location.href='http://justkeeptesting.xyz/index.html';"> Cancel </button>
        </form>
        <span id="registrationResult"></span>
    </div>
</body>
</html>
